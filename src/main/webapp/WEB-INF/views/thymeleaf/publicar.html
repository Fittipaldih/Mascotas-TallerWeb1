<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
    <link rel="stylesheet" th:href="@{/css/publicar.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Publicar</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">
    <section>
        <h1>Quiero hacer una<br>publicación acerca<br>de...</h1>
        <br>
        <br>
        <a href="red-social" class="btn btn-primary btn-sm m-1">Volver a Red Social</a>
    </section>
    <section>
        <a href="publicarPerdido" class="btn btn-primary btn-lg m-2">Mascota<br>Perdida</a>
        <a href="publicarHistoria" class="btn btn-primary btn-lg m-2">Nueva<br>historia</a>
        <a href="publicarDonacion" class="btn btn-primary btn-lg m-2">Solicitar<br>donación</a>
    </section>
</main>
<h2 th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></h2>
<h2 th:if="${error}" class="alert alert-warning" th:text="${error}"></h2>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
