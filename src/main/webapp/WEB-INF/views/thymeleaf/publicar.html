<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Publicar - Red Social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/publicar.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Publicar</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="text-container">
                    <h2 th:if="${mensaje}" class="card-title alert alert-warning" th:text="${mensaje}"></h2>
                    <h1 class="text-left fs-1 fw-bold display-1">Quiero publicar acerca de...</h1>
                    <br>
                    <div class="button-container d-flex justify-content-around">
                        <div class="d-flex flex-column align-items-center m-2">
                            <img src="/spring/img/icono-mascota-perdida.png" alt="Lupita" class="icon-img"> <!-- Placeholder for icon -->
                            <a href="publicarPerdido" class="btn btn-primary btn-lg m-2">Mascota<br>Perdida</a>
                        </div>
                        <div class="d-flex flex-column align-items-center m-2">
                            <img src="/spring/img/icono-nueva-historia.png" alt="Megáfono" class="icon-img"> <!-- Placeholder for icon -->
                            <a href="publicarHistoria" class="btn btn-secondary btn-lg m-2">Nueva<br>Historia</a>
                        </div>
                        <div class="d-flex flex-column align-items-center m-2">
                            <img src="/spring/img/icono-solicitar-donacion.png" alt="Caja con Corazón" class="icon-img"> <!-- Placeholder for icon -->
                            <a href="publicarDonacion" class="btn btn-primary btn-lg m-2">Solicitar<br>Donación</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="latest-publications-container">
                    <h4 class="fw-bold">Últimas publicaciones</h4>
                    <div class="publication" th:each="publicacion : ${ultimasPublicaciones}">
                        <i class="bi bi-link-45deg"></i>
                        <a th:href="@{'/detalle-publicacion/?id=' + ${publicacion.idPublicacion}}"
                           th:text="${publicacion.tipoPublicacion.name()} + ' - ' + ${#strings.abbreviate(publicacion.descripcion, 50)}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<div class="footer mt-auto py-3 bg-dark" th:include="'footer'"></div>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
