<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Red social</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">
    <section class="todas-publicaciones">
        <!--mostrar todas las publicaciones-->
        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-01.jpg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Perdido</h5>
                    <p class="card-text">Estamos buscando al dueño, fue encontrado en Martin Fierro al 1452</p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary">Contactar</button>
                        <button type="button" class="btn btn-outline-primary">Compartir</button>
                        <button type="button" class="btn btn-outline-primary">Comentar</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-02.jpg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Perdido</h5>
                    <p class="card-text">Apareció!! Muchas Gracias por ayudarme a encontrar a Cleo!!</p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Contactar</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Compartir</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Comentar</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-03.jpeg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Perdido</h5>
                    <p class="card-text">Estamos buscando a Raul! Si lo vieron no duden en contactar</p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Contactar</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Compartir</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Comentar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="tipo-publicacion" >

        <div class="tipo-publicacion2">
                <h1>¿Qué desea hacer?</h1>
                <form th:action="@{/publicar}" method="get">
                    <button type="submit" class="btn btn-outline-light">Publicar</button>
                </form>

                <h1>Filtrar por...</h1>
<!--            filtros para perdidos -->
                <form th:action="@{/perdidosFilter}" method="get">
                    <h>Filtrar por...</h>
                    <input type="hidden" name="tipoPublicacion" value="PERDIDOS" />

                    <label for="colorPelo">Color de pelo</label>
                    <input type="text" id="colorPelo" name="colorPelo"/>

                    <label for="zona">Zona</label>
                    <select id="zona">
                        <option value=" ">Eliga una zona</option>
                        <option value="OESTE">Oeste</option>
                        <option value="NORTE">norte</option>
                        <option value="SUR">sur</option>
                    </select>

                    <label for="tiempoPublicacion">Tiempo publicacion</label>
                    <select id="tiempoPublicacion">
                        <option value=" ">Eliga un tiempo</option>
                        <option value="HORA">Hace una hora</option>
                        <option value="SEMANA">Hace una semana</option>
                        <option value="MES">Hace un mes</option>
                        <option value="MASMES">Hace mas de un mes</option>
                    </select>

                    <button type="submit" class="btn btn-outline-light">Filtrar</button>
                </form>
        </div>
    </section>
</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
