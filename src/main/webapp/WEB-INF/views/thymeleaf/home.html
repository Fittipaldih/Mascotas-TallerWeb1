<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mascotas</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Home</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="text-container">
            <h2 th:if="${mensaje}" class="card-title alert alert-warning" th:text="${mensaje}"></h2>
            <h1 class="text-left fs-1 fw-bold display-1">La red social de mascotas más grande del país</h1>
            <br>
            <h4 class="fs-4 fw-bold">&#128021; Gestioná todo lo que necesitás para tu perro o tu gato</h4><br>
            <h4 class="fs-4 fw-bold">&#128008; ¿Tu mascota se perdió? ¡Buscamos entre todos!</h4>
            <br><br>
            <!-- Botones -->
            <div class="button-container">
                <a class="btn btn-primary btn-lg m-2" href="http://localhost:8080/spring/mapa-mascotero">Ver mapa</a>
                <a class="btn btn-secondary btn-lg m-2" href="http://localhost:8080/spring/red-social">Ir a Red social</a>
                <a class="btn btn-primary btn-lg m-2" href="http://localhost:8080/spring/publicar">Publicar ahora</a>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->
<div class="footer mt-auto py-3 bg-dark" th:include="'footer'"></div>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
