<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
    <link rel="stylesheet" th:href="@{/css/publicar.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Red social</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">
    <h1>Publicar una mascota perdida</h1>

    <form th:action="@{/nuevo-perdido}" method="post">
        <br>
        <label for="tipoPublicacionPerdido">Tipo de Publicación:</label>
        <select id="tipoPublicacionPerdido" name="tipoPublicacionPerdido" required>
            <option value="BUSCADO_POR_DUENIO">Perdi mi mascota</option>
            <option value="BUSCANDO_AL_DUENIO">Busco al dueño</option>
        </select>
        <br>
        <label for="nombre">Nombre de mascota</label>
        <input type="text" maxlength="100" id="nombre" name="nombre">
        <br>
        <label for="direccion">Direccion visto por ultima vez:</label>
        <input type="text" maxlength="150" id="direccion" name="direccion" required>
        <br>
        <label for="mascotaColor">Color de la mascota:</label>
        <select id="mascotaColor" name="mascotaColor" required>
            <option value="BLANCO">Blanco</option>
            <option value="GRIS">Gris</option>
            <option value="NEGRO">Negro</option>
            <option value="MARRON">Morron</option>
            <option value="DORADO">Dorado</option>
            <option value="DORADO">Otro</option>
        </select>
        <br>
        <label for="zona">Zona donde se perdió:</label>
        <select id="zona" name="zona" required>
            <option value="NORTE">Norte</option>
            <option value="SUR">Sur</option>
            <option value="OESTE">Oeste</option>
            <option value="CABA">Caba</option>
        </select>
        <br>
        <label for="descripcion">Descripción de la Mascota:</label><br>
        <textarea id="descripcion" maxlength="250" name="descripcion" rows="7" cols="50" required></textarea><br>

        <label for="nombreContacto">Nombre Persona de Contacto</label>
        <input type="text" id="nombreContacto" name="nombreContacto" required>
        <br>
        <label for="telefonoContacto">Numero de contacto</label>
        <input type="number" id="telefonoContacto" name="telefonoContacto" required>
        <br>
        <a class="nav-link mr-3" href="http://localhost:8080/spring/perdidos">Volver</a>
        <button class="nav-link mr-3" type="submit">Publicar</button>
    </form>

</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
