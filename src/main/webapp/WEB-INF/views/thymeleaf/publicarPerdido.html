<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
    <link rel="stylesheet" th:href="@{/css/publicar.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Red social</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">

    <h1>Publicar un animal perdido</h1>

    <!--/*@thymesVar id="perdido" type="com.tallerwebi.dominio.Perdido"*/-->
    <form action="#" th:action="@{/nuevo_perdido}" method="POST" th:object="${perdido}">

        <label for="direccion">Dirección donde fue encontrado:</label>
        <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required /><br />

        <label for="zona">Zona donde fue encontrado:</label>
        <select id="zona" name="zona" th:field="*{zona}">
            <option value="">Elige una zona</option>
            <option value="norte">Norte</option>
            <option value="sur">Sur</option>
            <option value="oeste">Oeste</option>
        </select><br />

        <label for="colorPelo">Color de pelo:</label>
        <input type="text" id="colorPelo" name="colorPelo" th:field="*{colorPelo}" required /><br />

        <label for="descripcion">Descripción:</label><br />
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" th:field="*{descripcion}" required></textarea><br />

        <label for="nombreContacto">Nombre de contacto:</label>
        <input type="text" id="nombreContacto" name="nombreContacto" th:field="*{nombreContacto}" required /><br />

        <label for="numeroContacto">Número de contacto:</label>
        <input type="tel" id="numeroContacto" name="numeroContacto" th:field="*{numeroContacto}" required /><br />

        <button type="submit">Publicar</button>
    </form>



</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
