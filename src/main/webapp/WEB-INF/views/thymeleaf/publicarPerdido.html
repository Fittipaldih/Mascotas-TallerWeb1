<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AppMascotera</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <div th:include="'links-head'"></div>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:include="'toopbar'"></div>

<div th:include="'navbar'"></div>

<main role="main" class="container flex-grow-1 d-flex align-items-start">
    <div class="container pt-3">
        <div class="d-flex flex-column text-center mb-2 pt-1">
            <h1 class="display-4 m-0"><span class="text-primary">Reportar</span>Mascota</h1>
        </div>
        <h2 th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></h2>
        <h2 th:if="${error}" class="alert alert-warning" th:text="${error}"></h2>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form th:action="@{/nuevo-perdido}" method="post" enctype="multipart/form-data" class="form-group" accept-charset="UTF-8">
                        <div class="control-group">
                            <select id="tipoPublicacionPerdido" name="tipoPublicacionPerdido" required class="form-control" placeholder="Tipo de publicación">
                                <option value="">¿Se perdió tu mascota o encontraste una?</option>
                                <option value="BUSCADO_POR_DUENIO">Perdí mi mascota</option>
                                <option value="BUSCANDO_AL_DUENIO">Busco al dueño</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" maxlength="100" id="nombre" name="nombre" class="form-control" placeholder="Nombre de la mascota" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" maxlength="150" id="direccion" name="direccion" required class="form-control" placeholder="Dependiendo del caso, indicá dónde se perdió o lo encontraste">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <select id="zona" name="zona" required class="form-control" placeholder="Zona donde se perdió">
                                <option value="">Seleccioná la zona</option>
                                <option value="NORTE">Norte</option>
                                <option value="SUR">Sur</option>
                                <option value="OESTE">Oeste</option>
                                <option value="CABA">CABA</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <select id="mascotaColor" name="mascotaColor" required class="form-control" placeholder="Color de pelo">
                                <option value="">Color de pelo...</option>
                                <option value="BLANCO">Blanco</option>
                                <option value="GRIS">Gris</option>
                                <option value="NEGRO">Negro</option>
                                <option value="MARRON">Marrón</option>
                                <option value="DORADO">Dorado</option>
                                <option value="OTRO">Otro</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea id="descripcion" maxlength="250" name="descripcion" rows="5" cols="50" required class="form-control" placeholder="Descripción de la mascota"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <select id="mascotaRaza" name="mascotaRaza" required class="form-control" placeholder="Raza">
                                <option value="">Raza...</option>
                                <option value="MESTIZO">Mestizo</option>
                                <option value="GOLDEN">Golden Retriever</option>
                                <option value="LABRADOR">Labrador Retriever</option>
                                <option value="PASTOR_ALEMAN">Pastor Alemán</option>
                                <option value="BEAGLE">Beagle</option>
                                <option value="BULLDOG">Bulldog</option>
                                <option value="BOXER">Boxer</option>
                                <option value="CHIHUAHUA">Chihuahua</option>
                                <option value="COCKER">Cocker Spaniel</option>
                                <option value="ROTTWEILER">Rottweiler</option>
                                <option value="SALCHICHA">Salchicha (Dachshund)</option>
                                <option value="ABISINIO">Abisinio</option>
                                <option value="BENGALI">Bengalí</option>
                                <option value="BRITISH">British Shorthair</option>
                                <option value="ESFINGE">Esfinge</option>
                                <option value="MAINE_COON">Maine Coon</option>
                                <option value="PERSA">Persa</option>
                                <option value="RAGDOLL">Ragdoll</option>
                                <option value="RUSSIAN_BLUE">Russian Blue</option>
                                <option value="SAVANNAH">Savannah</option>
                                <option value="SIAMES">Siamés</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" id="nombreContacto" name="nombreContacto" required class="form-control" placeholder="Nombre de contacto">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input onchange="validateTelefono(this)" type="number" id="telefonoContacto" name="telefonoContacto" required class="form-control" placeholder="Número de contacto">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" placeholder="Foto de la mascota">                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="d-flex flex-column" style="margin-right: 25%; margin-left: 25%">
                            <button class="btn btn-primary py-2 px-3 mb-2" type="submit" id="sendMessageButton">Publicar</button>
                            <a href="http://localhost:8080/spring/publicar" class="btn btn-primary py-2 px-3" type="submit">
                                Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Incluyendo el footer -->
<div th:include="'footer'"></div>
<!-- JS -->
<script type="text/javascript" th:src="@{/js/publicar.js}"></script>
<div th:include="'scripts'"></div>
</body>
</html>
