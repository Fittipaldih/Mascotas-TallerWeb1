<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>App de Mascotas</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <style>
        /* Estilo para el contenedor de la imagen de fondo */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/bYLTtnt8/fondo-Pata.png');
            opacity: 0.5;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
    </style>
</head>

<body>

<div class="background-container"></div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo (reemplaza el src con la ubicación de tu logo) -->
    <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>

    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">App de Mascotas</span>

    <!-- Entry points -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-3" href="#">Mapas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-3" href="#">Vacunas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mr-3" href="#">Donaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="container">
        <div class="text-container">
            <h1 class="text-left display-1">La red social de mascotas mas grande del pais</h1>
            <br>
            <h4 class="small-text">* Gestiona todo lo que necesitas para tu perro o tu gato</h4><br>
            <h4 class="small-text">* Tu mascota se perdio? Buscamos entre todos!</h4>

            <br><br>
            <!-- Botones -->
            <div class="button-container">
                <form  th:action="@{/red-social}" method="GET">
                    <input type="submit" class="btn btn-outline-light" value="ir a red social "/>
                </form>

                <form  th:action="@{/mascotas-perdidas}" method="GET">
                    <input type="submit" class="btn btn-outline-light" value="Mascotas perdidas"/>
                </form>
            </div>
        </div>
    </div>

</main>
<!-- /.container -->

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
