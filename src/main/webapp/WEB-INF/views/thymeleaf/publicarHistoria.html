<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
    <link rel="stylesheet" th:href="@{/css/publicar.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Publicar Historia</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">

    <div class="container mt-5">
        <h1 style="margin-top: 20vh">Publica la historia <br>de tu mascota</h1>

        <form th:action="@{/nueva-historia}" method="post" enctype="multipart/form-data" class="form-group" ACCEPT-CHARSET="UTF-8">
            <div class="row">
                <div class="col-md-6 form-group">

                    <label for="titular">Titulo de la historia:</label>
                    <input type="text" id="titular" name="titular" required><br>
                    <br>

                    <label for="tipoPublicacionHistoria">Tipo de publicación</label>
                    <select id="tipoPublicacionHistoria" name="tipoPublicacionHistoria" required class="form-control">
                        <option value="">Seleccionar</option>
                        <option value=" ">Seleccione una opcion</option>
                        <option value="HISTORIA">Historia</option>
                    </select>
                    <br>
                    <label for="nombre">Nombre de la mascota</label>
                    <input type="text" maxlength="100" id="nombre" name="nombre" class="form-control" placeholder="Peludito">
                    <br>
                    <label for="zona">Zona donde se ocurre/ocurrío</label>
                    <select id="zona" name="zona" required class="form-control">
                        <option value="">Seleccionar</option>
                        <option value="NORTE">Norte</option>
                        <option value="SUR">Sur</option>
                        <option value="OESTE">Oeste</option>
                        <option value="CABA">CABA</option>
                    </select>
                    <br>
                </div>

                <div class="col-md-6 form-group">
                    <label for="descripcion">Descripción de la historia</label><br>
                    <textarea id="descripcion" maxlength="250" name="descripcion" rows="5" cols="50" required class="form-control" placeholder="Ej: Lleva un collar ...">
                </textarea>
                    <br>
                    <label for="imagen">Imagen</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <a href="http://localhost:8080/spring/perdidos" class="btn btn-secondary">Volver</a>
                </div>

                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </div>
            </div>
        </form>

    </div>

</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
