<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>AppMascotera</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <div th:include="'links-head'"></div>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:include="'toopbar'"></div>

<div th:include="'navbar'"></div>

<main role="main" class="container flex-grow-1 d-flex align-items-start">
    <div class="container pt-3">
        <div class="d-flex flex-column text-center mb-2 pt-1">
            <h1 class="display-4 m-0"><span class="text-primary">Nueva</span>Historia</h1>
        </div>
        <h2 th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></h2>
        <h2 th:if="${error}" class="alert alert-warning" th:text="${error}"></h2>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form th:action="@{/nueva-historia}" method="post" enctype="multipart/form-data" class="form-group" accept-charset="UTF-8">
                        <div class="control-group">
                            <input type="text" id="titular" name="titular" class="form-control" required placeholder="Título de la historia">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" maxlength="100" id="nombre" name="nombre" class="form-control" placeholder="Nombre de la mascota" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <select id="zona" name="zona" class="form-control" required placeholder="Zona donde ocurre/ocurrió">
                                <option value="">Zona donde ocurre/ocurrió...</option>
                                <option value="NORTE">Norte</option>
                                <option value="SUR">Sur</option>
                                <option value="OESTE">Oeste</option>
                                <option value="CABA">CABA</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea id="descripcion" maxlength="250" name="descripcion" rows="5" cols="50" required class="form-control" placeholder="Descripción de la mascota"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control" placeholder="Subir foto">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="d-flex flex-column" style="margin-right: 25%; margin-left: 25%">
                            <button class="btn btn-primary py-2 px-3 mb-2" type="submit">Publicar</button>
                            <a href="http://localhost:8080/spring/publicar" class="btn btn-primary py-2 px-3" type="submit">
                                Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="col-12 mb-n2 p-0">
                <iframe style="width: 100%; height: 500px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div> -->
        </div>
    </div>
</main>
<!-- Incluyendo el footer -->
<div th:include="'footer'"></div>
<!-- JS -->
<script type="text/javascript" th:src="@{/js/publicar.js}"></script>
<div th:include="'scripts'"></div>
</body>
</html>
