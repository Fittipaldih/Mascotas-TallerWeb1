<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- http://localhost:8080/spring/mapa-mascotero -->
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/mapa-mascotero.css}"/>
</head>

<body>

<div class="background-container"></div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- TÃ­tulo -->
    <span class="navbar-brand ml-3 text-left">Mapa Mascotero</span>

    <!-- Entry points -->
    <div th:include="'entry-points'"></div>

<main role="main" class="container">
    <section class="todas-publicaciones">
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7655.769728206894!2d-58.570091273631924!3d-34.66906268820045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc74d2a85f6b7%3A0xf7b42458c4ff6819!2sUNLaM%20-%20Mesa%20de%20Entrada!5e0!3m2!1ses-419!2sar!4v1714858059151!5m2!1ses-419!2sar"
                        width="1000" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <section class="tipo-publicacion">
        <form th:action="@{/filtrar}" method="get">
            <h1>Solo quiero ver...</h1>
            <label style="color: white" for="tipo_publicacion">Tipo de publicacion:</label>
            <select id="tipo_publicacion" name="tipo_publicacion" class="form-control">
                <option value="">Eliga un tipo</option>
                <option value="veterinarias">Veterinarias</option>
                <option value="peluquerias">Peluquerias</option>
                <option value="mascotas">Mascotas Perdidas</option>
            </select>
            <button id="filtros" type="submit" class="btn btn-outline-light">Filtrar</button>
        </form>
    </section>
    <section>
        <h4 class="card-title" th:text="${publicacionesFiltradas}"></h4>
    </section>
</main>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
