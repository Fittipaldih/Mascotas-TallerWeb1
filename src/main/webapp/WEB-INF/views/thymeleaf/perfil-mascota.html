<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Perfil</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>

</head>

<body>

<div class="background-container"></div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>

    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Perfil</span>

    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>

<main role="main" class="container">
            <!--mostrar todas las publicaciones-->
            <div class="card-deck">
                <div class="card">
                    <div class="imagen-mascota">
                        <img class="card-img-top" th:src="@{/img/mascota-01.jpg}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()">Contactar</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()"  >Compartir</button>
                        <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()">Comentar</button>
                        <h5 class="card-title">Perdido</h5>
                        <p class="card-text">Estamos buscando al dueño, fue encontrado en Martin Fierro al 1452</p>
                        <div class="container-btn">
                            <form th:action="@{/red-social}" method="GET">
                                <input type="submit" class="btn btn-outline-primary" value="Volver"/>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
