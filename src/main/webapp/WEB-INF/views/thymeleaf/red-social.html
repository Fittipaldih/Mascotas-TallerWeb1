<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Red social</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<main role="main" class="container">
    <section class="todas-publicaciones">
        <!--mostrar todas las publicaciones-->
        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-01.jpg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Perdido</h5>
                    <p class="card-text">Estamos buscando al dueño, fue encontrado en Martin Fierro al 1452</p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary">Contactar</button>
                        <button type="button" class="btn btn-outline-primary">Compartir</button>
                        <button type="button" class="btn btn-outline-primary">Comentar</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-02.jpg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Historia</h5>
                    <p class="card-text">Apareció!! Muchas Gracias por ayudarme a encontrar a Cleo!!</p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary">Contactar</button>
                        <button type="button" class="btn btn-outline-primary">Compartir</button>
                        <button type="button" class="btn btn-outline-primary">Comentar</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" th:src="@{/img/mascota-03.jpeg}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Donacion</h5>
                    <p class="card-text">Necesitamos tu ayuda, Toby necesita una operación muy compleja! </p>
                    <div class="container-btn">
                        <button type="button" class="btn btn-outline-primary">Contactar</button>
                        <button type="button" class="btn btn-outline-primary">Compartir</button>
                        <button type="button" class="btn btn-outline-primary">Comentar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="tipo-publicacion" >
        <div class="tipo-publicacion2">
            <!-- Opciones de publicaciones -->
            <form th:action="@{/publicar}" method="get">
                <button disabled type="submit" class="btn btn-outline-light">Publicar</button>
            </form>
            <form th:action="@{/filtrar}" method="get">
                <h1>Solo quiero ver...</h1>
                <label style="color: white" for="tipo_publicacion">Tipo de publicacion:</label>
                <select id="tipo_publicacion" class="form-control">
                    <option value=" ">Eliga un tipo</option>
                    <option value="perdidos">Perdidos</option>
                    <option value="historias">Historias</option>
                    <option value="donaciones">Donaciones</option>
                </select>
                <p style="color: white">Filtrar por zona:</p>
                <select name="zona" class="form-control">
                    <option value=" ">Eliga una zona</option>
                    <option value="oeste">Zana oeste</option>
                    <option value="norte">Zona norte</option>
                    <option value="sur">Zona sur</option>
                </select>
                <p style="color: white">color de pelo:</p>
                <select name="pelo" class="form-control">
                    <option value=" ">Eliga un color</option>
                    <option value="oeste">blanco</option>
                    <option value="norte">negro</option>
                    <option value="sur">marron</option>
                </select>
                <label style="color: white" for="tiempo_busqueda">Tiempo de búsqueda:</label>
                <select id="tiempo_busqueda" name="tiempo_busqueda" class="form-control">
                    <option value="1h">Hace una hora</option>
                    <option value="1s">Hace una semana</option>
                    <option value="1m">Hace un mes</option>
                    <option value="1m+">Hace más de un mes</option>
                </select>
                <button disabled id="filtros" type="submit" class="btn btn-outline-light">Filtrar</button>
            </form>
        </div>
    </section>
</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
