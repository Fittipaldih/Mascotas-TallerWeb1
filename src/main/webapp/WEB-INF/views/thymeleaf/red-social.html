<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Red social Mascotera</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/red-social.css}"/>
</head>
<body>
<div class="background-container"></div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!-- Logo  -->
    <a class="nav-link" href="home">
        <img src="https://i.postimg.cc/DZxX8qYM/logo-Mascotas.png" width="40px" alt="Logo" class="navbar-brand"/>
    </a>
    <!-- Título -->
    <span class="navbar-brand ml-3 text-left">Red social</span>
    <!-- Entry points -->
    <div th:include="'entry-points'"></div>
</nav>
<h2 th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></h2>
<main role="main" class="container">
    <section class="todas-publicaciones">
        <!-- Aca van las publicaciones -->
        <div class="card-deck">
            <div class="row">
                <div class="col-md-4" th:each="publicacion : ${todasLasPublicaciones}">
                    <div class="card mb-4 shadow-sm">
                        <!--<img class="card-img-top" th:src="'data:image/jpeg;base64,' + ${publicacion.imagen}" alt="Card image cap">-->
                        <img class="card-img-top" th:src="${publicacion.imagen != null} ? 'data:image/jpeg;base64,' + ${publicacion.imagen} : '/spring/img/sin-imagen.jpg'" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${publicacion.tipoPublicacion == 'BUSCADO_POR_DUENIO' ? 'PERDIDOS' : publicacion.tipoPublicacion == 'BUSCANDO_AL_DUENIO' ? 'PERDIDOS' : publicacion.tipoPublicacion}"></h5>
                            <p class="card-text" th:text="${publicacion.descripcion}"></p>
                            <p class="card-text"><small class="text-muted">Publicado el: <span th:text="${publicacion.fechaPublicacion}"></span></small></p>
                            <p class="card-text"><small class="text-muted">Zona: <span th:text="${publicacion.zona}"></span></small></p>
                            <p class="card-text"><small class="text-muted">Nombre: <span th:text="${publicacion.nombreMascota}"></span></small></p>
                            <p class="card-text" th:if="${publicacion.mascotaColor}"><small class="text-muted">Color: <span th:text="${publicacion.mascotaColor}"></span></small></p>
<!--
                        <div class="container-btn">
                            <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Contactar</button>
                            <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Compartir</button>
                            <button type="button" class="btn btn-outline-primary" th:onclick="mostrarMensaje()" >Comentar</button>
                            <form th:action="@{/perfil-mascota/}" method="get">
                                <input type="hidden" name="id" th:value="1">
                                <button type="submit" class="btn btn-dark">Ver perfil</button>
                            </form>
-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="tipo-publicacion">
        <div class="tipo-publicacion2">
            <h1>¿Qué desea hacer?</h1>
            <a href="http://localhost:8080/spring/publicar" class="btn btn-outline-light">Publicar</a>
            <br>
            <h1>Filtrar por...</h1>
            <a href="http://localhost:8080/spring/perdidos" class="btn btn-outline-light">Mascotas perdidas</a>
            <a href="http://localhost:8080/spring/historias" class="btn btn-outline-light">Historias de mascotas</a>
            <a href="http://localhost:8080/spring/donaciones" class="btn btn-outline-light">Solicitan donación</a>
        </div>
    </section>
</main>
<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
